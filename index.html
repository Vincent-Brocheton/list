    <link rel="stylesheet" href="style.css">
    <title>Ajouter et supprimer les données</title>
</head>

<body>
    <div class="centre">
        <form id="submit" class="form-group col-6">
            <h1>Ajouter à la liste</h1>
            <label for="nom">Nom :</label>
            <input class="form-control" type="text" id="nom" name="nom">
            <label for="prenom">Prénom :</label>
            <input class="form-control" type="text" id="prenom" name="prenom">
            <button class="btn btn-primary mt-3">Ajouter a la liste</button>
        </form>
    </div>
    <div id="alert"></div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Nom</th>
                <th>Prénom</th>
            </tr>
        </thead>
        <tbody id="listing">

        </tbody>
    </table>
</body>
